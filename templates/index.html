<!DOCTYPE html>
<html>
<head>
  <title>BTC Price</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border: 1px solid #dddddd;
      border-radius: 4px;
      padding: 20px;
    }

    h1 {
      color: #333333;
      font-size: 24px;
      margin: 0 0 20px;
    }

    p {
      color: #555555;
      font-size: 16px;
      margin: 0 0 10px;
    }

    .btc-price {
      color: #ff9900;
      font-size: 20px;
      font-weight: bold;
    }

    .footer {
      color: #999999;
      font-size: 12px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BTC Price</h1>
    <p>Dear user,</p>
    <p>The BTC price is <span class="btc-price">${%BTCPRICE%}</span>.</p>
    <p>Thank you for using our service.</p>
    <div class="footer">
      This email is sent to you as part of our BTC price updates. &copy; 2023 BTC Price Tracker.
    </div>
  </div>
</body>
</html>
